<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
    <title>Accueil</title>
</head>
<body>
    <h1>Authentification Réussie</h1>
    <div sec:authorize="hasAuthority('ChefGuichet')">
        <div class="alert alert-success col-md-6">Vous êtes le Chef de Guichet</div>
    </div>
    <div sec:authorize="hasAuthority('Caissiere')">
        <div class="alert alert-success col-md-6">Vous êtes la Caissière</div>
    </div>
</body>
</html>
